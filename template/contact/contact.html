<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="container-fluid">
        <form class="form" action="/contact" method="post">
            <div id="d" class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <input class="form-control" type="text" name="name" id="ct" placeholder="Name">

            </div>
        </form>
